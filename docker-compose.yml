services:
  core:
    build: ./core
    ports:
      - "3000:3000"
    volumes:
      - ./core:/app
      - /app/uploads
      - /app/node_modules
      - /app/dist
    working_dir: /app
    env_file:
      - ./core/.env
    depends_on:
      - pdf-processing
    restart: unless-stopped

  pdf-processing:
    build: ./pdf-processing
    ports:
      - "8000:8000"
    volumes:
      - ./pdf-processing:/app
    working_dir: /app
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/dist
    working_dir: /app
    env_file:
      - ./frontend/.env
    depends_on:
      - core
    restart: unless-stopped